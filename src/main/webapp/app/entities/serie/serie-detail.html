
<div>
    <h2><span data-translate="serflixApp.serie.detail.title">Serie</span> {{vm.serie.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="serflixApp.serie.name">Name</span></dt>
        <dd>
            <span>{{vm.serie.name}}</span>
        </dd>
        <dt><span data-translate="serflixApp.serie.idExternalApi">Id External Api</span></dt>
        <dd>
            <span>{{vm.serie.idExternalApi}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="serie-detail.edit({id:vm.serie.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
