<div>
    <h2 data-translate="serflixApp.forecast.home.title">Forecasts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="forecast.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="serflixApp.forecast.home.createLabel">
                        Create new Forecast
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="serflixApp.forecast.temperature">Temperature</span></th>
                    <th><span data-translate="serflixApp.forecast.weather">Weather</span></th>
                    <th><span data-translate="serflixApp.forecast.request">Request</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="forecast in vm.forecasts track by forecast.id">
                    <td><a ui-sref="forecast-detail({id:forecast.id})">{{forecast.id}}</a></td>
                    <td>{{forecast.temperature}}</td>
                    <td data-translate="{{'serflixApp.Weather.' + forecast.weather}}">{{forecast.weather}}</td>
                    <td>
                        <a ui-sref="request-detail({id:forecast.request.id})">{{forecast.request.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="forecast-detail({id:forecast.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="forecast.edit({id:forecast.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="forecast.delete({id:forecast.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
