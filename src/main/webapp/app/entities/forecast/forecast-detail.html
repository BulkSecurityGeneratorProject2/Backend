
<div>
    <h2><span data-translate="serflixApp.forecast.detail.title">Forecast</span> {{vm.forecast.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="serflixApp.forecast.temperature">Temperature</span></dt>
        <dd>
            <span>{{vm.forecast.temperature}}</span>
        </dd>
        <dt><span data-translate="serflixApp.forecast.weather">Weather</span></dt>
        <dd>
            <span data-translate="{{'serflixApp.Weather.' + vm.forecast.weather}}">{{vm.forecast.weather}}</span>
        </dd>
        <dt><span data-translate="serflixApp.forecast.request">Request</span></dt>
        <dd>
            <a ui-sref="request-detail({id:vm.forecast.request.id})">{{vm.forecast.request.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="forecast-detail.edit({id:vm.forecast.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
