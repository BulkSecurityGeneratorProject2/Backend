
<div>
    <h2><span data-translate="serflixApp.movie.detail.title">Movie</span> {{vm.movie.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="serflixApp.movie.name">Name</span></dt>
        <dd>
            <span>{{vm.movie.name}}</span>
        </dd>
        <dt><span data-translate="serflixApp.movie.idExternalApi">Id External Api</span></dt>
        <dd>
            <span>{{vm.movie.idExternalApi}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="movie-detail.edit({id:vm.movie.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
