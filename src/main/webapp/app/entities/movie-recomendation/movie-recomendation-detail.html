
<div>
    <h2><span data-translate="serflixApp.movieRecomendation.detail.title">Movie Recomendation</span> {{vm.movieRecomendation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="serflixApp.movieRecomendation.recomendationResult">Recomendation Result</span></dt>
        <dd>
            <span data-translate="{{'serflixApp.RecomendationResult.' + vm.movieRecomendation.recomendationResult}}">{{vm.movieRecomendation.recomendationResult}}</span>
        </dd>
        <dt><span data-translate="serflixApp.movieRecomendation.movieDTO">Movie DTO</span></dt>
        <dd>
            <a ui-sref="movie-detail({id:vm.movieRecomendation.movieDTO.id})">{{vm.movieRecomendation.movieDTO.name}}</a>
        </dd>
        <dt><span data-translate="serflixApp.movieRecomendation.request">Request</span></dt>
        <dd>
            <a ui-sref="request-detail({id:vm.movieRecomendation.request.id})">{{vm.movieRecomendation.request.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="movie-recomendation-detail.edit({id:vm.movieRecomendation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
