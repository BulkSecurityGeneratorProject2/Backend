
<div>
    <h2><span data-translate="serflixApp.friendRequest.detail.title">Friend Request</span> {{vm.friendRequest.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="serflixApp.friendRequest.sentOn">Sent On</span></dt>
        <dd>
            <span>{{vm.friendRequest.sentOn | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="serflixApp.friendRequest.resolvedOn">Resolved On</span></dt>
        <dd>
            <span>{{vm.friendRequest.resolvedOn | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="serflixApp.friendRequest.accepted">Accepted</span></dt>
        <dd>
            <span>{{vm.friendRequest.accepted}}</span>
        </dd>
        <dt><span data-translate="serflixApp.friendRequest.sender">Sender</span></dt>
        <dd>
            {{vm.friendRequest.sender.login}}
        </dd>
        <dt><span data-translate="serflixApp.friendRequest.receiver">Receiver</span></dt>
        <dd>
            {{vm.friendRequest.receiver.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="friend-request-detail.edit({id:vm.friendRequest.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
