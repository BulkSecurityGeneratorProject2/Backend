
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFriendRequestLabel" data-translate="serflixApp.friendRequest.home.createOrEditLabel">Create or edit a Friend Request</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.friendRequest.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.friendRequest.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="serflixApp.friendRequest.sentOn" for="field_sentOn">Sent On</label>
                <div class="input-group">
                    <input id="field_sentOn" type="text" class="form-control" name="sentOn" datetime-picker="{{dateformat}}" ng-model="vm.friendRequest.sentOn" is-open="vm.datePickerOpenStatus.sentOn"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('sentOn')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="serflixApp.friendRequest.resolvedOn" for="field_resolvedOn">Resolved On</label>
                <div class="input-group">
                    <input id="field_resolvedOn" type="text" class="form-control" name="resolvedOn" datetime-picker="{{dateformat}}" ng-model="vm.friendRequest.resolvedOn" is-open="vm.datePickerOpenStatus.resolvedOn"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('resolvedOn')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="serflixApp.friendRequest.accepted" for="field_accepted">Accepted</label>
            <input type="checkbox" class="form-control" name="accepted" id="field_accepted"
                    ng-model="vm.friendRequest.accepted"
                     />
        </div>

        <div class="form-group">
            <label data-translate="serflixApp.friendRequest.sender" for="field_sender">Sender</label>
            <select class="form-control" id="field_sender" name="sender" ng-model="vm.friendRequest.sender" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="serflixApp.friendRequest.receiver" for="field_receiver">Receiver</label>
            <select class="form-control" id="field_receiver" name="receiver" ng-model="vm.friendRequest.receiver" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
