<div>
    <h2 data-translate="serflixApp.friendRequest.home.title">Friend Requests</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="friend-request.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="serflixApp.friendRequest.home.createLabel">
                        Create new Friend Request
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="serflixApp.friendRequest.sentOn">Sent On</span></th>
                    <th><span data-translate="serflixApp.friendRequest.resolvedOn">Resolved On</span></th>
                    <th><span data-translate="serflixApp.friendRequest.accepted">Accepted</span></th>
                    <th><span data-translate="serflixApp.friendRequest.sender">Sender</span></th>
                    <th><span data-translate="serflixApp.friendRequest.receiver">Receiver</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="friendRequest in vm.friendRequests track by friendRequest.id">
                    <td><a ui-sref="friend-request-detail({id:friendRequest.id})">{{friendRequest.id}}</a></td>
                    <td>{{friendRequest.sentOn | date:'medium'}}</td>
                    <td>{{friendRequest.resolvedOn | date:'medium'}}</td>
                    <td>{{friendRequest.accepted}}</td>
                    <td>
                        {{friendRequest.sender.login}}
                    </td>
                    <td>
                        {{friendRequest.receiver.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="friend-request-detail({id:friendRequest.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="friend-request.edit({id:friendRequest.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="friend-request.delete({id:friendRequest.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
