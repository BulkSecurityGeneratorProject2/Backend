<div>
    <h2 data-translate="serflixApp.serieRecomendation.home.title">Serie Recomendations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="serie-recomendation.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="serflixApp.serieRecomendation.home.createLabel">
                        Create new Serie Recomendation
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="serflixApp.serieRecomendation.recomendationResult">Recomendation Result</span></th>
                    <th><span data-translate="serflixApp.serieRecomendation.serie">Serie</span></th>
                    <th><span data-translate="serflixApp.serieRecomendation.request">Request</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="serieRecomendation in vm.serieRecomendations track by serieRecomendation.id">
                    <td><a ui-sref="serie-recomendation-detail({id:serieRecomendation.id})">{{serieRecomendation.id}}</a></td>
                    <td data-translate="{{'serflixApp.RecomendationResult.' + serieRecomendation.recomendationResult}}">{{serieRecomendation.recomendationResult}}</td>
                    <td>
                        <a ui-sref="serie-detail({id:serieRecomendation.serie.id})">{{serieRecomendation.serie.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="request-detail({id:serieRecomendation.request.id})">{{serieRecomendation.request.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="serie-recomendation-detail({id:serieRecomendation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="serie-recomendation.edit({id:serieRecomendation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="serie-recomendation.delete({id:serieRecomendation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
