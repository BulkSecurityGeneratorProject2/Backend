
<div>
    <h2><span data-translate="serflixApp.serieRecomendation.detail.title">Serie Recomendation</span> {{vm.serieRecomendation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="serflixApp.serieRecomendation.recomendationResult">Recomendation Result</span></dt>
        <dd>
            <span data-translate="{{'serflixApp.RecomendationResult.' + vm.serieRecomendation.recomendationResult}}">{{vm.serieRecomendation.recomendationResult}}</span>
        </dd>
        <dt><span data-translate="serflixApp.serieRecomendation.serie">Serie</span></dt>
        <dd>
            <a ui-sref="serie-detail({id:vm.serieRecomendation.serie.id})">{{vm.serieRecomendation.serie.name}}</a>
        </dd>
        <dt><span data-translate="serflixApp.serieRecomendation.request">Request</span></dt>
        <dd>
            <a ui-sref="request-detail({id:vm.serieRecomendation.request.id})">{{vm.serieRecomendation.request.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="serie-recomendation-detail.edit({id:vm.serieRecomendation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
