
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRequestLabel" data-translate="serflixApp.request.home.createOrEditLabel">Create or edit a Request</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.request.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.request.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="serflixApp.request.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.request.type" id="field_type">
                <option value="MOVIE" data-translate="serflixApp.Type.MOVIE">MOVIE</option>
                <option value="SERIES" data-translate="serflixApp.Type.SERIES">SERIES</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="serflixApp.request.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.request.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="serflixApp.request.viewDate" for="field_viewDate">View Date</label>
                <div class="input-group">
                    <input id="field_viewDate" type="text" class="form-control" name="viewDate" datetime-picker="{{dateformat}}" ng-model="vm.request.viewDate" is-open="vm.datePickerOpenStatus.viewDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('viewDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="serflixApp.request.creationDate" for="field_creationDate">Creation Date</label>
                <div class="input-group">
                    <input id="field_creationDate" type="text" class="form-control" name="creationDate" datetime-picker="{{dateformat}}" ng-model="vm.request.creationDate" is-open="vm.datePickerOpenStatus.creationDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('creationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="serflixApp.request.company" for="field_company">Company</label>
            <select class="form-control" name="company" ng-model="vm.request.company" id="field_company">
                <option value="ALONE" data-translate="serflixApp.Company.ALONE">ALONE</option>
                <option value="FRIENDS" data-translate="serflixApp.Company.FRIENDS">FRIENDS</option>
                <option value="PARTNER" data-translate="serflixApp.Company.PARTNER">PARTNER</option>
                <option value="FAMILY" data-translate="serflixApp.Company.FAMILY">FAMILY</option>
                <option value="ANOTHER_USER" data-translate="serflixApp.Company.ANOTHER_USER">ANOTHER_USER</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="serflixApp.request.userRequester" for="field_userRequester">User Requester</label>
            <select class="form-control" id="field_userRequester" name="userRequester" ng-model="vm.request.userRequester" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="serflixApp.request.location" for="field_location">Location</label>
            <select class="form-control" id="field_location" name="location" ng-model="vm.request.location" ng-options="location as location.id for location in vm.locations track by location.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="serflixApp.request.userGuest" for="field_userGuest">User Guest</label>
            <select class="form-control" id="field_userGuest" multiple name="userGuest" ng-model="vm.request.userGuests" ng-options="user as user.login for user in vm.users track by user.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
