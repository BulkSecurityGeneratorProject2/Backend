
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPreferencesLabel" data-translate="serflixApp.preferences.home.createOrEditLabel">Create or edit a Preferences</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.preferences.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.preferences.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="serflixApp.preferences.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.preferences.type"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="serflixApp.preferences.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.preferences.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="serflixApp.preferences.value" for="field_value">Value</label>
            <input type="number" class="form-control" name="value" id="field_value"
                    ng-model="vm.preferences.value"
                     />
        </div>

        <div class="form-group">
            <label data-translate="serflixApp.preferences.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.preferences.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="serflixApp.preferences.movieRecomendation" for="field_movieRecomendation">Movie Recomendation</label>
            <select class="form-control" id="field_movieRecomendation" multiple name="movieRecomendation" ng-model="vm.preferences.movieRecomendations" ng-options="movieRecomendation as movieRecomendation.id for movieRecomendation in vm.movierecomendations track by movieRecomendation.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="serflixApp.preferences.serieRecomendation" for="field_serieRecomendation">Serie Recomendation</label>
            <select class="form-control" id="field_serieRecomendation" multiple name="serieRecomendation" ng-model="vm.preferences.serieRecomendations" ng-options="serieRecomendation as serieRecomendation.id for serieRecomendation in vm.serierecomendations track by serieRecomendation.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="serflixApp.preferences.request" for="field_request">Request</label>
            <select class="form-control" id="field_request" multiple name="request" ng-model="vm.preferences.requests" ng-options="request as request.id for request in vm.requests track by request.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
